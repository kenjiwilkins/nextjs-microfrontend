apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        # Internal Kubernetes service URLs for zone health checks
        - name: ZONE_MAIN_URL
          value: "http://zone-main"
        - name: ZONE_ADMIN_URL
          value: "http://zone-admin/admin"
        # PostgreSQL database connection settings
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "admin"
        - name: DB_PASSWORD
          value: "devpassword"
        - name: DB_NAME
          value: "multizone"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
