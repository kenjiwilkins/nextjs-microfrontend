apiVersion: apps/v1
kind: Deployment
metadata:
  name: zone-admin
  labels:
    app: zone-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zone-admin
  template:
    metadata:
      labels:
        app: zone-admin
    spec:
      containers:
      - name: zone-admin
        image: zone-admin:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: zone-admin
spec:
  selector:
    app: zone-admin
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP