apiVersion: apps/v1
kind: Deployment
metadata:
  name: zone-main
  labels:
    app: zone-main
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zone-main
  template:
    metadata:
      labels:
        app: zone-main
    spec:
      containers:
      - name: zone-main
        image: zone-main:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: zone-main
spec:
  selector:
    app: zone-main
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
